<body>
    <nav class="flex justify-between py-5 px-8 bg-[#C6BDBD]">

                FAQ

            <buttton class="btn btn-primary bg-white text-[#422AD5]  hover:bg-[#422AD5] hover:text-white">

            </buttton>
            <buttton class="btn btn-primary bg-white text-[#422AD5]  hover:bg-[#422AD5] hover:text-white">

        </p>
        <input id="nameInput" class="border-gray-300 rounded-md mb-5" type="text" placeholder="Enter your name"> <br>
        <input class="border-gray-300 rounded-md mb-5" type="password" name="" id="passwordInput" placeholder="Enter your password"> <br>
        <buttton id="get-started" class=" btn btn-primary bg-white text-[#422AD5]  hover:bg-[#422AD5] hover:text-white"> 
          Get Started  
        </buttton>
        </div>
        <div>
            <img src="assets/hero-student.png" alt="">

<script src="button.js"></script>
